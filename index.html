    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FormFit Logic</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        
        /* Android Native Feel Optimizations */
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        -webkit-touch-callout: none; /* Disable long-press context menu */
        user-select: none; /* Disable text selection */
        touch-action: manipulation; /* Improve touch response */
        overscroll-behavior-y: none; /* Disable pull-to-refresh */
        
        /* Safe Area Insets for Notches/Gesture Bars */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Input fields should still be selectable */
      input, textarea {
        user-select: text;
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile */
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
